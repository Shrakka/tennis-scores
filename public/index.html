<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

  <title>ğŸ¾ Tennis Score Generator ğŸ¾</title>
</head>

<body>
  <main class="container">
    <h1>ğŸ¾ Tennis Score Generator ğŸ¾</h1>
  
    <form id="generator">
      <div class="grid">
        <div>
          <label for="first-player-name">First player</label>
          <input type="text" id="first-player-name" name="first-player-name" placeholder="Player name">
      
          <label for="first-player-level">Level</label>
          <input type="range" id="first-player-level" min="1" max="10" name="first-player-level">
        </div>
    
        <div>
          <label for="second-player-name">Second player</label>
          <input type="text" id="second-player-name" name="second-player-name" placeholder="Player name">
      
          <label for="second-player-level">Level</label>
          <input type="range" id="second-player-level" min="1" max="10" name="second-player-level">
        </div>
      </div>
  
      <button>Generate score sequence</button>
    </form>

    <ul id="sequence-result"></ul>

  </main>

  <script type="module" src="./index.js"></script>
</body>

</html>
